<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <radialGradient id="nebula" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#a855f7"/>
      <stop offset="40%" stop-color="#6366f1"/>
      <stop offset="70%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </radialGradient>
    <radialGradient id="glow" cx="30%" cy="30%" r="60%">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#c4b5fd" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#6366f1" stop-opacity="0"/>
    </radialGradient>
    <filter id="blur">
      <feGaussianBlur stdDeviation="0.5"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#nebula)"/>

  <!-- Outer ring -->
  <circle cx="16" cy="16" r="14.5" fill="none" stroke="#818cf8" stroke-width="0.5" opacity="0.6"/>

  <!-- Blob shapes for liquid effect -->
  <ellipse cx="12" cy="11" rx="5" ry="4" fill="#c4b5fd" opacity="0.5" filter="url(#blur)"/>
  <ellipse cx="20" cy="18" rx="4" ry="3.5" fill="#a78bfa" opacity="0.4" filter="url(#blur)"/>
  <ellipse cx="16" cy="14" rx="6" ry="5" fill="#818cf8" opacity="0.3" filter="url(#blur)"/>

  <!-- Central glow -->
  <circle cx="14" cy="13" r="8" fill="url(#glow)"/>

  <!-- Stars -->
  <circle cx="8" cy="8" r="0.8" fill="#fff" opacity="0.9"/>
  <circle cx="24" cy="10" r="0.6" fill="#fff" opacity="0.8"/>
  <circle cx="22" cy="24" r="0.7" fill="#fff" opacity="0.7"/>
  <circle cx="6" cy="20" r="0.5" fill="#fff" opacity="0.6"/>
  <circle cx="26" cy="16" r="0.4" fill="#fff" opacity="0.7"/>
  <circle cx="10" cy="26" r="0.5" fill="#fff" opacity="0.5"/>

  <!-- Central bright star -->
  <circle cx="16" cy="16" r="1.5" fill="#fff" opacity="0.9"/>
  <circle cx="16" cy="16" r="2.5" fill="#e0e7ff" opacity="0.4"/>
</svg>
